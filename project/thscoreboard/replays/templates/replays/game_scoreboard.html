{% extends "base.html" %}

{% block content %}
    <h2><a href="/replays/{{game.game_id}}">{{ game.GetName }}</a></h2>

    <div class="checkbox-list">
        {% for difficulty_name in difficulties %}
            <label><input
                type="checkbox"
                filterType="difficulty"
                value={{difficulty_name}}
                onclick="onClick(this)"
            >{{ difficulty_name }}</label>
        {% endfor %}
	</div>
	<div class="checkbox-list">
        {% for shot in shots %}
        <label><input
            type="checkbox"
            filterType="shotId"
            value={{shot.shot_id}}
            onclick="onClick(this)"
        >{{ shot.shot_id }}</label>
        {% endfor %}
	</div>

    <br />

    <!--TODO: Prettify Shot names. Add date column. Add video links for those games.-->

    {% include "replays/replay_table.html" %}

{% endblock %}
